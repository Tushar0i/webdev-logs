<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in html</title>
</head>
<body>
    <table border="">
        <caption>Basic bio-data</caption>
        <!-- Table Header -->
        <thead>
             <tr>
                <th>Name</th>
                <th>Gender</th>
                <th>Class</th>
                <th>Age</th>
            </tr>
        </thead>

        <!-- Table Body  -->
        <tbody>
            <tr>
            <td>Example 1</td>
            <td>M</td>
            <td>11<sup>th</sup></td>
            <td>16</td>
        </tr>
        <tr>
            <td>Example 2</td>
            <td>F</td>
            <td>12<sup>th</sup></td>
            <td>18</td>
        </tr>
        <tr>
            <td>Example 3</td>
            <td>T</td>
            <td>11<sup>th</sup></td>
            <td>17</td>
        </tr>
        <tr>
            <td>Example 4</td>
            <td>M</td>
            <td>11<sup>th</sup></td>
            <td>17</td>
        </tr>
        </tbody>
        <!-- Table Footer  -->
        <!-- There is no footer in this table bit it is used in table which has sum/total/etc  -->
    </table>
</body>
</html>
