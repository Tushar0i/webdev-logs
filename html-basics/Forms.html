<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in html</title>
</head>
<body>
    <form action="/action"> <!-- action -- what wil happen after sumbition  -->

        <h3>Text</h3>
        <input type="text">
        <br>
        <h3>Password</h3>
        <input type="password">
        <br>
        <h3>Number</h3>
        <input type="number">
        <br>
        <h3>Color</h3>
        <input type="color" name="" id="">
        <br>
        <h3>Time</h3>
        <input type="time" name="" id="">

        <p> For more information we can go the website -- https://developer.mozilla.org/en-US/docs/Web/HTML/Reference/Elements/input </p>
    </form>
</body>
</html>
