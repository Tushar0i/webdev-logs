<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row span & Col span attributes </title>
</head>

<body>
    <table border="">
        <caption>Invoice</caption>
        <!-- Table header  -->
        <thead>
            <tr>
                <th rowspan="2"> Item</th>
                <th colspan="2">Price per unit</th>
                <th rowspan="2">Quantity</th>
                <th colspan="2">Total</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>
        <!-- Table body  -->
        <tbody>
            <tr>
                <td>Apple</td>
                <td>85</td>
                <td>1</td>
                <td>2</td>
                <td>170</td>
                <td>2</td>
            </tr>
            <tr>
                <td>Milk</td>
                <td>59</td>
                <td>0.69</td>
                <td>2</td>
                <td>118</td>
                <td>1.38</td>
            </tr>
            <tr>
                <td>Oats</td>
                <td>170</td>
                <td>2</td>
                <td>1</td>
                <td>170</td>
                <td>2</td>
            </tr>
            
        </tbody>

        <!-- Table footer  -->
        <tfoot>
            <tr>
                <th colspan="3">Total &ThickSpace; &gt;&gt;</th>
                <td>5</td>
                <td>458</td>
                <td>5.38</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
