<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS basics</title>
    <style>
        h1{
            color: aliceblue;
            background-color: brown;
        }
    </style>
</head>
<body>
    <!-- Inline style  -->
    <h1 style="color: blue; background-color: white;">Basics of css</h1>
    <p style="color: green;">This is a paragraph written in green color text with in-line style </p>
    <button style="color: blue; background-color: red;">Red</button>

    <!-- Style tag -->
     <h1>Apples</h1>
     <h1>Banana</h1>
     <h1>Srapes</h1>

     

</body>
</html>
