<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct search</title>
</head>
<body>
    <h1>Direct search</h1>
    <form action="https://www.youtube.com/results">
        <div>
            <label for="youtube">Youtube : </label>
            <input type="text" name="search_query" id="youtube" placeholder="">
            <button>submit</button>
        </div>
    </form>

    <form action="https://www.google.com/search">
        <div>
            <label for="google">Google : </label>
            <input type="text" name="q" id="google" placeholder="">
            <button>submit</button>
        </div>
    </form>
    <form action="https://www.reddit.com/search/">
        <div>
            <label for="reddit">Reddit : </label>
            <input type="text" name="q" id="reddit" placeholder="">
            <button>submit</button>
        </div>
    </form>
    <form action="https://en.wikipedia.org/wiki/Special:Search">
        <div>
            <label for="wiki">Wikipedia : </label>
            <input type="text" name="search" id="wiki" placeholder="">
            <button>submit</button>
        </div>
    </form>
</body>
</html>
