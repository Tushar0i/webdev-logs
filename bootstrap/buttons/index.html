<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Bootstrap-button</title>
</head>

<body>
    <div class="container">
        <h1>Buttons are here \/</h1>

        <button class="btn">I'm a button</button>

        <button class="btn btn-link">Link</button>

        <button class="btn btn-primary">Primary</button>

        <button class="btn btn-secondary">Secondary</button>

        <button class="btn btn-outline-success btn-sm">Success</button>

        <button class="btn btn-danger btn-lg">Danger</button>

        <button class="btn btn-warning" disabled>Warning</button>

        <button class="btn btn-info">Info</button>

        <button class="btn btn-light" >Light</button>

        <button class="btn btn-outline-dark">Dark</button>

        <a class="btn btn-dark" href="#">this is an anchor tag</a>
    
    </div>



</body>

</html>
