<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Bootstrap-badges</title>
</head>

<body>
    <div class="container">
        <h3>This is a badge -> <span class="badge text-bg-warning">New</span></h3>
        <button class="btn btn-danger">Hello there! <span class="badge text-bg-dark">ya talking to you only</span>
        </button>



        <button type="button" class="btn btn-outline-dark position-relative">
            Inbox
            <span class="position-absolute top-100 start-100 translate-middle badge rounded-pill bg-success">
            10+
            </span>
        </button>


        <button class="btn btn-primary position-relative">
            black circle on the top-mid 
            <span class="position-absolute top-0 start-50 bg-dark translate-middle p-2 p-2 border border-light rounded-circle"></span>
        </button>


    </div>
</body>

</html>
